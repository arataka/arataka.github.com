---
layout: default
title: ナンクル力学系
---

<div id="home">
  <h1>Blog Posts</h1>
  <table class="posts">
    {% for post in site.posts %}
    <tr>
      <td class="date"><span>{{ post.date | date_to_string }}</span> &raquo;</td>
      <td><a href="{{ post.url }}">{{ post.title }}</a></td>
    </tr>
    {% endfor %}
  </table>
</div>
