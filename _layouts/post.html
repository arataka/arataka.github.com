---
layout: default
---
<div id="post">
{{ content }}
</div>

<div id="related">
  <h2>Related Posts</h2>
  <table class="posts">
    {% for post in site.related_posts limit:3 %}
    <tr>
      <td class="date"><span>{{ post.date | date_to_string }}</span> &raquo;</td>
      <td><a href="{{ post.url }}">{{ post.title }}</a></td>
    </tr>
    {% endfor %}
  </table>
</div>
